<widget-modal widget-modal-title="Configure Cloud Widget" class="cloud-config">
    <form name="cloudConfigForm" role="form" ng-submit="cloudConfig.submit(cloudConfigForm.$valid)" novalidate="novalidate">
        <form-group class="text-center" input="name" errors="{required: 'Please select an account'}">
            <select name="cloudTag"
                    class="form-control"
                    ng-model="cloudConfig.selectedItem"
                    ng-options="item.name for item in cloudConfig.accounts | orderBy: 'name'"
                    ng-disabled="cloudConfig.accountsDropdownDisabled"
                    required>
                <option value="">{{cloudConfig.accountsDropdownPlaceholder}}</option>
            </select>
        </form-group>

        <div class="button-row row text-center">
            <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
    </form>
</widget-modal>
