<div class="widget notTaggedPercent clickable">
    <div class="widget-heading">
        Tagging Compliance
    </div>
    <div class="widget-body" ng-click="cloudView.detail('Tagged')">
        <div guage-container>
            <div class="ct-wrapper clearfix">
                <chartist class="ct-chart ct-square db-chart-primary"
                          chartist-data="cloudView.notTaggedPercent"
                          chartist-chart-options="cloudView.rainbowOptions"
                          chartist-chart-type="Pie"></chartist>
                <div class="guage-number">
                    <span fit-text>{{100- cloudView.notTaggedPercent.series[1] | number:0 }}<small class="percent">%</small></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="cloud-value">ASV/ENV tagged</div>
        </div>
    </div>
</div>
