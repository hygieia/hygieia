<form [formGroup]="deployConfigForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="modal-label" for="deployJob">Deployment Application:</label>
        <input id="deployJob" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="deployJob"
               [ngbTypeahead]="typeAheadResults" [inputFormatter]="getDeployTitle" [resultFormatter]="getDeployTitle" placeholder="Search for a deployment application" />
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>
      <div class="form-group">
        <label class="modal-label">Ignore Environment Failures Pattern:</label>
        <div class="input-group mb-3">
          <input id="deployRegex" type="text" class="form-control" placeholder="Enter Regex" aria-label="deployRegex"
                 formControlName="deployRegex" >
        </div>
      </div>
      <div class="form-group checkbox">
        <label title="If true deployments with the same name and ID that processed in different servers will grouped together">
          <input type="checkbox" name="deployAggregateServer" ng-model="deployConfig.deployAggregateServer" ng-change="reload()"
                 formControlName="deployAggregateServer">
          Aggregate Servers
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary btn-lg" [disabled]="!deployConfigForm.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
