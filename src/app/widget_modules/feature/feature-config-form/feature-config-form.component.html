<form [formGroup]="featureConfigForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="modal-label" for="featureTool">Tool Type: Jira or VersionOne (Required):</label>
        <div class="input-group mb-3">
          <input id="featureTool" type="text" class="form-control" placeholder="Enter Tool Type (Jira or VersionOne)" aria-label="featureTool" formControlName="featureTool" required>
        </div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="projectName">Project Name</label>
        <input id="projectName" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="projectName"
               [ngbTypeahead]="typeAheadResultsProject" [inputFormatter]="getProjectName" [resultFormatter]="getProjectName" placeholder="Project Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="teamName">Team Name</label>
        <input id="teamName" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="teamName"
               [ngbTypeahead]="typeAheadResultsTeam" [inputFormatter]="getTeamName" [resultFormatter]="getTeamName" placeholder="Team Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="sprintType">Sprint Type: scrum or kanban (Required):</label>
        <div class="input-group mb-3">
          <input id="sprintType" type="text" class="form-control" placeholder="Enter sprint Type (scrum or kanban)" aria-label="sprintType" formControlName="sprintType" required>
        </div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="listType">List Type: epics or issues (Required):</label>
        <div class="input-group mb-3">
          <input id="listType" type="text" class="form-control" placeholder="Enter list Type (epics or issues)" aria-label="listType" formControlName="listType" required>
        </div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="estimateMetricType">Estimate Metric Type: storypoints or count (Required):</label>
        <div class="input-group mb-3">
          <input id="estimateMetricType" type="text" class="form-control" placeholder="Enter Estimate Metric Type (storypoints or count)" aria-label="estimateMetricType" formControlName="estimateMetricType" required>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button [disabled]="!featureConfigForm.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
